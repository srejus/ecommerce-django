 <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfeI7nqscy0C0huUxO74Xd3MuSLxl-79SAzQ&usqp=CAU">

<body>
    
    <nav>

        </label>
        <!-- <img src="HECTAGONLOGO.png" class="logo"> -->
        <a href="/"><label class="logo fnt-1">E-Commerce</label></a>
        

        <ul id="navbar">
            <li><a class="a active" href="/">Home</a></li>
            <li><a class="a"  href="/products">All Products</a></li>
            <li><a href="/cart" class="a">Cart</a></li>
            <li><a href="/contact" class="a" >Contact us</a></li>

        </ul>
    </nav>
    
    

    
    
        <div class="main">
        
            <div class="form-div">
                    <h2 class="side-head w">Address</h2><br>

                <form action="address" method="POST">
                    {% csrf_token%}
                    <input class="form-inp" type="text" name="name" placeholder="Name"><br><br>
                    <input class="form-inp" type="number" name="phone" placeholder="Phone"><br><br>
                    <textarea class="form-inp" style="height: 100px;;" type="text" name="address" placeholder="Address"></textarea><br><br>
                    <button type="submit" class="msg-btn">Save Delivery Address</button>
                </form>
            </div>
    
        </div>
   
    
   
   <style>
       .form-inp{
           background-color: wheat;
       }
       .fa{
           color: black;

       }
       .x{
           color: white;
       }
   </style>
  
    </div>
